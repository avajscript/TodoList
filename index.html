<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/ae7688a3bf.js"
      crossorigin="anonymous"
    ></script>
    <title>Todo List for The Odin Project</title>
  </head>
  <body>
    <main>
      <div style="display: none" class="content-block"></div>

      <header class="main-header">
        <h1>TODO LIST</h1>
      </header>
      <!-- End of header -->

      <nav>
        <div id="new-todo-button">
          <h2 class="bold">NEW ITEM</h2>
          <i class="fas fa-plus-circle fa-2x"></i>
        </div>

        <ul class="date-list white-anim">
          <li id="render-today">
            <h2>TODAY</h2>
          </li>

          <li id="render-week">
            <h2>THIS WEEK</h2>
          </li>

          <li id="render-all">
            <h2>ALL</h2>
          </li>
        </ul>

        <ul class="project-list">
          <li id="new-project">
            <h2 class="bold">PROJECTS</h2>
            <i class="fas fa-plus fa-lg"></i>
          </li>
          <div class="white-anim"></div>
        </ul>
        <!-- End of projects -->
      </nav>
      <!-- End of nav -->

      <section class="main-content">
        <div style="display: none" class="todo-editor">
          <div class="editor-heading">
            <div>
              <input id="edit-title" type="text" />
            </div>
            <div class="close-editor">
              <i class="fas fa-2x fa-times"></i>
            </div>
          </div>
          <div class="editor-content">
            <textarea id="edit-description"></textarea>
          </div>
          <div class="date-holder">
            <h3>Date</h3>
            <input id="edit-date" type="date" />
          </div>
          <button id="edit-confirm">Confirm</button>
        </div>
        <!-- End of todo editor-->

        <div id="new-project-form">
          <div class="flex-container">
            <div class="flex">
              <h2>TITLE</h2>
            </div>

            <div class="flex">
              <input id="new-project-title" type="text" />
              <div>
                <div class="flex-container new-todo-buttons">
                  <div class="flex">
                    <button id="new-project-cancel">
                      <p>Cancel</p>
                    </button>
                  </div>

                  <div>
                    <button id="new-project-submit">
                      <p>Submit</p>
                    </button>
                  </div>
                </div>
              </div>
              <!-- End of buttons -->
            </div>
          </div>
        </div>
        <!-- End of new project form -->

        <div class="new-todo-form">
          <div class="flex-container input-field">
            <div class="flex">
              <h2>TITLE</h2>
            </div>

            <div class="flex">
              <input id="new-todo-title" type="text" />
            </div>
          </div>
          <!-- End of flex container -->

          <div class="description flex-container input-field">
            <div class="flex">
              <h2>DESCRIPTION</h2>
            </div>

            <div class="flex">
              <textarea id="new-todo-description"> </textarea>
            </div>
          </div>
          <!-- End of flex container -->

          <div class="flex-container input-field">
            <div class="flex">
              <i class="fas fa-calendar-day fa-2x"></i>
              <h2>DATE</h2>
            </div>

            <div class="flex">
              <input id="new-todo-date" type="date" />
            </div>
          </div>
          <!-- End of flex container -->

          <div class="flex-container input-field">
            <div class="flex">
              <i class="fas fa-clock fa-2x"></i>
              <h2>TIME</h2>
            </div>

            <div class="flex">
              <input id="new-todo-time" type="time" />
            </div>
          </div>
          <!-- End of flex container -->

          <div class="flex-container new-todo-buttons">
            <div class="flex">
              <button id="new-todo-cancel">
                <p>Cancel</p>
              </button>
            </div>

            <div>
              <button id="new-todo-submit">
                <p>Submit</p>
              </button>
            </div>
          </div>
          <h2 id="new-todo-project-title" class="center"></h2>
        </div>
        <!-- end of new todo form -->
      </section>

      <!-- End of content block-->
      <!-- End of main section -->
    </main>
  </body>
</html>
